<html>

<head>
    <title>TALK TO ME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/button.css">
</head>

<body>

    <div style="display: inline;">
    </div>
    <div class="header">
        <img class="header-img"
            src="static/media/logo.png"
            alt="logo">
    </div>

    <!--https://codepen.io/andrewwwcollins/pen/KQeXrX -->
    <canvas id="waves"></canvas>

    <div class="flexbox-container" onselectstart="return false">
        <div class="flexbox-item flexbox-item-1">
            <h1 id="text"></h1>
            <h2 id="text-detected">Click in the text to listen the sentence!</h2>
        </div>

        <!-- https://codepen.io/ys-wd/pen/oZgZwK -->
        <div class="flexbox-item flexbox-item-2">
            <button id="button-start" class="btn">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                </svg>
                <span id="button-text">SPEAK</span>
            </button>
            <p id="skip">skip</p>
        </div>
    </div>

    <script src="static/js/utils.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/waves.js"></script>
</body>

</html>
